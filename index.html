<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <script src="app.js"></script>
  <div class="card">
    
    <section class="product">
      <img class="equilibrium" 
        src="images/image-equilibrium.jpg" alt="Equilibrium"
        width=270px
        height=270px
        usemap=#overlay>
      </section>

      <section class="fade-in">
        <div class="overlay">
            
        </div>
        <img src="images/icon-view.svg" alt="view" class="view">
      </section>
        
    <section class="text">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes<br>balance and calm.</p>
    </section>

    <section class="price">
      <img src="images/icon-ethereum.svg" alt="etherium_logo">
      <b>0.041 ETH</b>
    </section>

    <section class="clock">
      <img src="images/icon-clock.svg" alt="clock">
      <p>3 days left</p>
    </section>

    <hr class="divider">

    <section class="author">
      <img src="images/image-avatar.png" alt="avatar-image" style="width:24px">
      <p>Creation of <span class="aname">Jules Wyvern</span></p>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhajer Onofre</a>.
  </div>
</body>
</html>
